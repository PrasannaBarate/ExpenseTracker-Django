{% extends "base_generic.html" %}

{% block content %}
    {% if expense %}
    <h1>Renew: {{expense.expense_date}}</h1>
    <p>Details: {{expense.expense_detail}}</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
